<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
</head>
<body style="margin:0; padding:0; background-color:#f2f2f2;">
    <!-- Main container -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <!-- Email container -->
                <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color:#ffffff; border-radius:8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width:100%;">
                    <!-- Header -->
                    <tr>
                        <td align="center" style="padding: 40px 0 20px; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; color: #333;">
                            Reset Your Password
                        </td>
                    </tr>
                    <!-- Body -->
                    <tr>
                        <td align="left" style="padding: 20px 40px; font-family: Arial, sans-serif; font-size: 16px; color: #555;">
                            <p>Dear user,</p>
                            <p>
                                We received a request to reset your password. Click the button below to reset it.
                            </p>
                            <p style="text-align: center; margin: 30px 0;">
                                <a href="Reset_Link" target="_blank" style="background-color:#ff8800; color:#ffffff; padding: 12px 20px; text-decoration:none; font-size:16px; border-radius:5px; display:inline-block;">
                                    Reset Password
                                </a>
                            </p>
                            <p>
                                Please ignore this email if you did not initiate this change. If you need additional assistance, please contact <a href="mailto:info@hybrhind.com" target="_blank" style="color: #007BFF;">info@hybrhind.com</a>.
                            </p>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td align="left" style="padding: 20px 40px 40px; font-family: Arial, sans-serif; font-size: 12px; color: #aaa;">
                            <p>Hybrhind, Calicut, Kerala, India</p>
                           
                        </td>
                    </tr>
                </table>
                <!-- End Email container -->
            </td>
        </tr>
    </table>
</body>
</html>

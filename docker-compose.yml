version: '3.8'

services:
  hybrcrmwebapi:
    image: aravindr231/hybrcrmwebapi:latest
    container_name: hybrcrm-webapi
    ports:
      - "80:80"  # Map host port 8441 to container port 80
      - "8443:443" # Map host port 8443 to container port 443 (if HTTPS is supported)
    environment:
      # Common environment variables for web APIs
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      # Add your specific environment variables here
      # - DATABASE_CONNECTION_STRING=your_connection_string
      # - API_KEY=your_api_key
      # - JWT_SECRET=your_jwt_secret
    volumes:
      # Mount volumes for persistent data if needed
      - ./app-data:/app/data
      - ./logs:/app/logs
    networks:
      - hybrcrm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

